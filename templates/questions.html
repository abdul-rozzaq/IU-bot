

{% extends 'index.html' %}


{% block style %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block content %}

    {% for q in questions %}

        <a href="{% url 'question' q.pk %}">
            <div class="row">
                <div class="left">
                    <div class="question-id">
                        {{ forloop.counter }}.
                    </div>
                    <div class="question-title">
                        {{ q.title }}
                    </div>
                </div>
        
                <div class="right">
                    <a class="update-question" href="{% url 'update_question' q.pk %}" title="Yangilash">
                        <i class="fa-solid fa-pen-to-square update-icon icon" style="color: #f6d32d;"></i>
                    </a>
                    <a class="delete-question" href="{% url 'delete_question' q.pk %}" title="O'chirish">
                        <i class="fa-solid fa-trash delete-icon icon" style="color: #e01b24;"></i>
                    </a>
                </div>
            </div>
        </a>
    

    {% endfor %}

{% endblock %}
