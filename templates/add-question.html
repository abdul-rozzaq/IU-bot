{% extends 'index.html' %} 

{% block style %}
    <style>
        h3 {
            margin-bottom: 15px;
        }
        p {
            padding-left: 10px;
        }
        
        .btn.add {
            font-size: 14px;
            color: white;
            background-color: dodgerblue;
            border-color: dodgerblue;
        }

        .btn.add:hover {
            color: white;
            background-color: dodgerblue;
            border-color: dodgerblue;
        }

        form * {
            display: block;
        }

        input, textarea {
            max-width: 50%;
            min-width: 50%;
            border-radius: 3px;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .group {
            display: flex;
            gap: 10px;
        }
    </style>
{% endblock style %} 

{% block content %}
    <h3>Yangi savol qo'shish</h3>


    <form method="post">
        {% csrf_token %}

        <input type="text" name="title" placeholder="Savol">
        <textarea name="answer" cols="30" rows="10" placeholder="Javob"></textarea>
        
        <div class="group">
            <button class="btn add">Qo'shish</button>
        </div>

    </form>

{% endblock content %}
