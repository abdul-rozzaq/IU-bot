{% extends 'index.html' %} 

{% block style %}
    <style>
    h3 {
        margin-bottom: 15px;
    }
    p {
        padding-left: 10px;
    }

    .btn.delete {
        color: red;
        border-color: red;
    }

    .btn.delete:hover {
        color: white;

        background-color: red;

        border-color: red;
    }

    .btn.update {
        font-size: 14px;
        color: white;
        border-color: #f5b905;

        background-color: #f5b905;
    }

    .btn.update:hover {
        background-color: #e6ad05;
        border-color: #e6ad05;

    }

    </style>
{% endblock style %} 

{% block content %}
    <h3>{{ question.title }}</h3>

    <p>
        <b>Javob</b> {{ question.answer }}
    </p>

    <br>
    
    

    <div class="group">
        <a href="{% url 'update_question' question.pk %}">
            <button class="btn update">Yangilash</button>
        </a>
        <a href="{% url 'delete_question' question.pk %}">
            <button class="btn delete">O'chirish</button>
        </a>
    </div>

{% endblock content %}
